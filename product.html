<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="product">
    <header>
      <nav>
        <ul>
          <li><a class="active" href="category.html">Categories</a></li>
          <li><a href="#">Brands</a></li>
          <li><a href="#">Seasons</a></li>
        </ul>
      </nav>
    </header>
    <main class="productview">
      <ul class="breadcrumbs">
        <li>Home</li>
        <li class="productCategory"><a href="productlist.html">Footwear</a></li>
      </ul>
      <div id="wrapper">
        <figure class="soldOutProduct">
          <img
            class="productImage"
            src="https://kea-alt-del.dk/t7/images/webp/640/1549.webp"
            alt="Sahara Team India Fanwear Round Neck Jersey"
          />
          <p>Sold out</p>
        </figure>
      </div>
      <article>
        <section class="purchaseBox">
          <h2>
            <span class="brand">Puma</span> | <span class="gender">Men</span>
          </h2>
          <h3 class="productName">Jiyu Slip On Sneaker</h3>
          <p><span class="productPrice">3299</span> DKK</p>
          <button>Buy now</button>
        </section>
        <section class="info">
          <h2>Product information</h2>
          <ul>
            <li>
              <p>
                <span class="bold">Color:</span>
                <span class="color">white</span>
              </p>
              <p>
                <span class="bold">Season:</span>
                <span class="season">fall</span>
              </p>
              <p>
                <span class="bold">Usage:</span>
                <span class="usage">sport</span>
              </p>
              <p>
                <span class="bold">Production year:</span>
                <span class="productionYear">2010</span>
              </p>
              <p>
                <span class="bold">Inventory number:</span>
                <span class="inventoryNumber">1549</span>
              </p>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="product.js"></script>
  </body>
</html>
