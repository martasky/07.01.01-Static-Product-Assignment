<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Product</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="product">
    <header>
      <nav>
        <ul>
          <li><a class="active" href="category.html">Categories</a></li>
          <li><a href="#">Brands</a></li>
          <li><a href="#">Seasons</a></li>
        </ul>
      </nav>
    </header>
    <main class="productview">
      <div class="breadcrumbs">
        <p>Home</p>
        <p>Footwear</p>
      </div>
      <div id="wrapper">
        <figure class="soldOutProduct">
          <img
            src="https://kea-alt-del.dk/t7/images/webp/640/1549.webp"
            alt="Sahara Team India Fanwear Round Neck Jersey"
          />
          <p>Sold out</p>
        </figure>
      </div>
      <article>
        <section class="purchaseBox">
          <h2>Puma | Men</h2>
          <h3>Jiyu Slip On Sneaker</h3>
          <p>3299 DKK</p>
          <button>Buy now</button>
        </section>
        <section class="info">
          <h2>Product information</h2>
          <ul>
            <li>
              <p><span>Color:</span> white</p>
              <p><span>Season:</span> fall</p>
              <p><span>Usage:</span> sport</p>
              <p><span>Production year:</span> 2010</p>
              <p><span>Inventory number:</span> 1549</p>
            </li>
          </ul>
        </section>
      </article>
    </main>
  </body>
</html>
